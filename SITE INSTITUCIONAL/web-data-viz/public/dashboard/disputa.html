<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    let lista_personagens = [];

    function criar() {
        var nome = ipt_personagem.value;
        var poder = ipt_poder.value;

        if (nome == '' || poder == '') {
            alert('Preencha os campos para criar um personagem!');
        } else {
            var pontuacao = Math.random() * 9 + 1;
            var pontuacao_fix = pontuacao.toFixed(0);

            const personagem = {
                nome: nome,
                pontos: pontuacao_fix
            }

            lista_personagens.push(personagem);
            alert(`O personagem ${nome} foi criado com ${pontuacao_fix} pontos de batalha!`);
        }

    }

    function disputar() {
        var tamanho = lista_personagens.length;

        if (tamanho < 2) {
            alert('Insira pelo menos 2 personagens para poder realizar a disputa!')
        } else {
            var vencedor = lista_personagens[0];
            for (var index = 1; index < tamanho; index++) {
                if (lista_personagens[index].pontos > vencedor.pontos) {
                    vencedor = lista_personagens[index];
                }
            }

            alert(`O personagem vencedor foi o ${vencedor.nome} com ${vencedor.pontos} pontos de batalha!`);
            lista_personagens = [];
            lista_pontos = [];
        }
    }

</script>
