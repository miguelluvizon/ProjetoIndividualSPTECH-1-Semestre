<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/stylelogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="boxcentrallogin">
        <div>
        <h1>LOGIN</h1>
        <div class="boxinputslogin">
            <input type="text" id="input_email" placeholder="Email">
            <i class='bx bxs-user'></i>
        </div>

        <div class="boxinputslogin">
            <input type="password" id="input_senha" placeholder="Senha">
            <i class='bx bx-lock-alt'></i>
        </div>

        <button onclick="entrar()" class="botaologin">Login</button>

        <div class="registrolink"> <p> NÃ£o tem um login? <a href="cadastro.html"> Cadastre-se </a></p></div>
    </div>

    </div>
</body>
</html>

<script>
    function entrar() {
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            alert('Insira os dados corretos!');
            
            return false;
        }
        else {
            setInterval(sumirMensagem, 1000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idusuario;
                    
                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 200); // apenas para exibir o loading

                });

            } else {

                alert("Insira os dados corretamente!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
